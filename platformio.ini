[env:AT89S51]
platform = intel_mcs51
board = AT89S51
borad_build.f_cpu = 11059200L
platform_packages = platformio/tool-avrdude@^1.70100.0
upload_protocol = avrdude

[env:STC89C52RC]
platform = intel_mcs51
board = STC89C52RC
board_build.mcu = stc89c52rc
borad_build.f_cpu = 11059200L

[env:IAP15F2K61S2]
platform = intel_mcs51
board = IAP15F2K61S2
board_build.mcu = iap15f2k61s2
board_build.f_cpu = 11059200L
